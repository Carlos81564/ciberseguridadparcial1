<style>
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-color: #928f8f;
}

/* Menú superior */
nav {
  background-color: #07037c;
  padding: 12px 20px;
  display: flex;
  justify-content: flex-start;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 1000;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 18px;
  margin:0;
  padding:0;
}

nav ul li {
  position: relative;
}

nav ul li a {
  font-family: 'Fredericka the Great', cursive;
  font-weight: bold;
  font-size: 1.2rem;
  padding: 8px 14px;
  text-decoration: none;
  color: #ffffff;
  display: block;
}

nav ul li a:hover {
  color: #fb2015;
}

/* Menú desplegable */
.dropdown-content {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  background: #07037c;
  border-radius: 8px;
  padding: 10px 0;
  min-width: 200px;
  z-index: 1000;
}

.dropdown:hover .dropdown-content,
.dropdown-content:hover {
  display: block;
}

.dropdown-content a {
  display: block;
  padding: 10px 16px;
  font-family: 'Fredericka the Great', cursive;
  color: #ffffff;
  text-decoration: none;
}

.dropdown-content a:hover {
  color: #fb2015;
  background-color: rgba(251,32,21,0.2);
}

/* Contenedor */
.content {
  max-width: 900px;
  margin: 50px auto;
  padding: 50px;
  background-color: rgba(7,3,124,0.8);
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  color: #fff;
}

.texto-fondo {
  font-family: 'Fredericka the Great', cursive;
  font-size: 3rem;
  font-weight: bold;
  background: url('fondo.jpg') no-repeat center;
  background-size: cover;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 15px;
}


/* Responsivo */
@media(max-width:780px){
  .content {
    padding: 30px;
  }
  .texto-fondo {
    font-size: 2rem;
  }
}
</style>

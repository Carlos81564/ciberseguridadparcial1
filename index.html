<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio - Daniel</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
  
  <!-- Font Awesome para íconos -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y5PTFmhCaXp0Ml5d60M17uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #928f8f;
    }

    /* Menú superior */
    nav {
      background-color: #07037c;
      padding: 12px 20px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 18px;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      position: relative;
    }

    nav ul li a {
      font-family: 'Fredericka the Great', cursive;
      font-weight: bold;
      font-size: 1.2rem;
      padding: 8px 14px;
      text-decoration: none;
      color: #ffffff;
      display: block;
    }

    nav ul li a:hover {
      color: #fb2015;
    }

    /* Menú desplegable */
    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #07037c;
      border-radius: 8px;
      padding: 10px 0;
      min-width: 220px;
      z-index: 1000;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    .dropdown:hover .dropdown-content,
    .dropdown-content:hover {
      display: block;
    }

    .dropdown-content a {
      display: block;
      padding: 10px 18px;
      font-family: 'Fredericka the Great', cursive;
      color: #ffffff;
      text-decoration: none;
      font-size: 1.1rem;
    }

    .dropdown-content a:hover {
      color: #fb2015;
      background-color: rgba(251,32,21,0.2);
    }

    /* Contenedor */
    .content {
      max-width: 900px;
      margin: 50px auto;
      padding: 50px;
      background-color: rgba(7,3,124,0.8);
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      color: #fff;
    }

    .texto-fondo {
      font-family: 'Fredericka the Great', cursive;
      font-size: 3rem;
      font-weight: bold;
      background: url('fondo.jpg') no-repeat center;
      background-size: cover;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 15px;
    }

    /* Botón flotante de Perfil */
    .perfil-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #fb2015;
      color: white;
      font-family: 'Fredericka the Great', cursive;
      font-weight: bold;
      font-size: 1.1rem;
      padding: 12px 22px;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .perfil-btn:hover {
      background-color: #e01a10;
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
    }

    .perfil-btn i {
      font-size: 1.3rem;
    }

    /* Responsivo */
    @media (max-width: 780px) {
      .content {
        padding: 30px;
        margin: 30px auto;
      }
      .texto-fondo {
        font-size: 2rem;
      }
      nav ul {
        gap: 12px;
      }
      nav ul li a {
        font-size: 1rem;
        padding: 6px 10px;
      }
      .dropdown-content {
        min-width: 180px;
      }
      .dropdown-content a {
        font-size: 1rem;
        padding: 8px 14px;
      }
      .perfil-btn {
        font-size: 1rem;
        padding: 10px 16px;
        bottom: 20px;
        right: 20px;
      }
      .perfil-btn i {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Menú -->
  <nav>
    <ul>

      <!-- Unidad 1 -->

      <!-- Unidad 3 -->
      <li class="dropdown">

        <div class="dropdown-content">
          <a href="#">Conceptos</a>
          <a href="#">Ataques</a>
          <a href="#">Protección</a>
        </div>
      </li>
    </ul>
  </nav>

  <!-- Contenedor de datos -->
  <div class="content">
    <p class="texto-fondo">CARLOS DANIEL SEGURA HERNÁNDEZ</p>

  </a>

</body>
</html>

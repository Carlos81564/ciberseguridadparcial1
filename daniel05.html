<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Buscador de Peliculas</title>
    <style>
        :root {
            --bg-dark: #0f0f1a;
            --card-bg: #1a1a2e;
            --accent: #e50914;
            --text: #f5f5f5;
            --text-light: #cccccc;
            --gold: #f5c518;
            --green: #4ade80;
            --orange: #fb923c;
            --red: #f87171;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--bg-dark) 0%, #16213e 100%);
            font-family: 'Inter', sans-serif;
            color: var(--text);
            min-height: 100vh;
            padding: 2rem 0;
        }

        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 0 20px;
        }

        h1 {
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: 3.2rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, #fff, var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        .subtitle {
            text-align: center;
            color: var(--text-light);
            font-size: 1.1rem;
            margin-bottom: 3rem;
            font-weight: 500;
        }

        form {
            display: flex;
            justify-content: center;
            margin-bottom: 3rem;
            position: relative;
        }

        #search {
            background-color: rgba(26, 26, 46, 0.8);
            border: 2px solid transparent;
            border-radius: 50px;
            color: var(--text);
            font-family: inherit;
            font-size: 1.1rem;
            padding: 0.8rem 1.8rem;
            width: 380px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        #search:focus {
            outline: none;
            border-color: var(--accent);
            background-color: rgba(26, 26, 46, 1);
            box-shadow: 0 0 20px rgba(229, 9, 20, 0.4);
        }

        #search::placeholder {
            color: #888;
        }

        /* Cartelera estilo póster */
        .movies {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2.5rem;
            padding: 1rem 0;
        }

        .movie {
            position: relative;
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            transform: translateY(0);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
        }

        .movie:hover {
            transform: translateY(-12px) scale(1.03);
            box-shadow: 0 25px 50px rgba(229, 9, 20, 0.3);
            z-index: 10;
        }

        .movie img {
            width: 100%;
            height: 420px;
            object-fit: cover;
            display: block;
            border-bottom: 4px solid var(--accent);
        }

        .movie-info {
            padding: 1.2rem 1rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .movie-info h3 {
            font-size: 1.15rem;
            font-weight: 600;
            color: var(--text);
            line-height: 1.3;
            max-width: 75%;
        }

        .movie-info span {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 0.4rem 0.7rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .green { color: var(--green); }
        .orange { color: var(--orange); }
        .red { color: var(--red); }

        /* Sinopsis tipo "flap" */
        .overview {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(26, 26, 46, 0.98), rgba(26, 26, 46, 0.95));
            color: var(--text-light);
            padding: 1.5rem;
            max-height: 100%;
            overflow-y: auto;
            transform: translateY(100%);
            transition: transform 0.4s ease;
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .overview h3 {
            color: var(--gold);
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            margin-bottom: 0.8rem;
            text-align: center;
        }

        .overview p {
            font-size: 0.95rem;
            line-height: 1.6;
            text-align: justify;
        }

        .movie:hover .overview {
            transform: translateY(0);
        }

        /* Efecto de luz en hover */
        .movie::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: 0.7s;
            z-index: 1;
            pointer-events: none;
        }

        .movie:hover::before {
            left: 100%;
        }

        /* Responsive */
        @media (max-width: 768px) {
            #search {
                width: 100%;
                max-width: 300px;
            }
            h1 {
                font-size: 2.5rem;
            }
            .movies {
                grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
                gap: 2rem;
            }
            .movie img {
                height: 360px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Buscador de Peliculas</h1>
        <p class="subtitle">Descubre las mejores películas del momento</p>
        <form id="form">
            <input type="text" id="search" placeholder="Buscar película...">
        </form>
        <main id="main" class="movies"></main>
    </div>

    <script>
        const API_KEY = '3fd2be6f0c70a2a598f084ddfb75487c';
        const API_URL = `https://api.themoviedb.org/3/discover/movie?sort_by=popularity.desc&api_key=${API_KEY}&language=es-ES`;
        const SEARCH_API = `https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&language=es-ES&query=`;
        const IMG_PATH = 'https://image.tmdb.org/t/p/w1280';

        const main = document.getElementById('main');
        const form = document.getElementById('form');
        const search = document.getElementById('search');

        // Cargar películas populares al inicio
        getMovies(API_URL);

        async function getMovies(url) {
            try {
                const res = await fetch(url);
                const data = await res.json();
                showMovies(data.results);
            } catch (error) {
                console.error("Error:", error);
                main.innerHTML = `<p style="text-align:center; color:#aaa; grid-column:1/-1;">Error al cargar películas. Intenta más tarde.</p>`;
            }
        }

        function showMovies(movies) {
            main.innerHTML = '';
            if (movies.length === 0) {
                main.innerHTML = `<p style="text-align:center; color:#aaa; grid-column:1/-1;">No se encontraron películas.</p>`;
                return;
            }

            movies.forEach((movie) => {
                const { title, poster_path, vote_average, overview } = movie;

                if (!poster_path) return;

                const movieEl = document.createElement('div');
                movieEl.classList.add('movie');

                movieEl.innerHTML = `
                    <img src="${IMG_PATH + poster_path}" alt="${title}">
                    <div class="movie-info">
                        <h3>${title}</h3>
                        <span class="${getClassByRate(vote_average)}">${vote_average.toFixed(1)}</span>
                    </div>
                    <div class="overview">
                        <h3>Sinopsis</h3>
                        <p>${overview || 'Sin descripción disponible.'}</p>
                    </div>
                `;

                main.appendChild(movieEl);
            });
        }

        function getClassByRate(vote) {
            if (vote >= 7.5) return 'green';
            if (vote >= 5.5) return 'orange';
            return 'red';
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const term = search.value.trim();
            if (term) {
                getMovies(SEARCH_API + encodeURIComponent(term));
                search.value = '';
            } else {
                getMovies(API_URL);
            }
        });
    </script>
</body>
</html>
